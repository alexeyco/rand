---
name: CI Workflow
on:
  push:
    tags:
      - v*
    branches:
      - main
      - develop
  pull_request:
jobs:
  lint:
    strategy:
      matrix:
        platform:
          - ubuntu-latest
        go:
          - latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - uses: golangci/golangci-lint-action@v2
        with:
          version: latest
  test:
    name: Run tests [go${{ matrix.go }}]
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform:
          - ubuntu-latest
        go:
          - latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - run: go version
      - run: go mod vendor
      - run: go test -race -covermode atomic -coverprofile=coverage.out .
      - uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: coverage.out
          flag-name: Go-${{ matrix.go }}
          parallel: true
